[package]
name = "tdoc"
version = "0.1.0"
edition = "2021"
description = "Library and assorted CLI tools for working with FTML (Formatted Text Markup Language) documents"
authors = ["Rob Lillack <rob@lillack.net>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/roblillack/tdoc"

[lib]
name = "tdoc"
path = "src/lib.rs"

[[bin]]
name = "viewftml"
path = "src/bin/viewftml.rs"

[[bin]]
name = "ftml2md"
path = "src/bin/ftml2md.rs"

[[bin]]
name = "fmtftml"
path = "src/bin/fmtftml.rs"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
regex = "1.10"
thiserror = "1.0"
reqwest = { version = "0.11", features = ["blocking"] }
url = "2.4"
crossterm = "0.27"
atty = "0.2"

[dev-dependencies]
assert_matches = "1.5"
insta = "1.40"
